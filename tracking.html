<!DOCTYPE html>
<html>
  <head>
    <title>Tracking</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/tracking.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a id="instagram-logo" href="https://www.instagram.com/second_hand_tec" target="_blank">
          <div class="insta-logo"></div>
        </a>
        <a href="SecondHand.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
            
        
        </a>
      </div>

      <div class="amazon-header-middle-section">

        <a class="prime-link" href="prime.html">
          <span class="returns-text">Vuelvete</span>
          <span class="orders-text">Prime</span>
        </a>

      
        <input class="search-bar" type="text" placeholder="Buscar">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>
     
      <div class="amazon-header-right-section">
        <div class="instagram-logo-container">
          <a href="https://www.instagram.com/second_hand_tec" target="_blank">
            <img class="instagram-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" alt="Instagram Logo">
          </a>
        </div>
        
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Cancelacion</span>
          <span class="orders-text">& Ordenes</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Carrito</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="order-tracking">
        <a class="back-to-orders-link link-primary" href="orders.html">
          Ver todas las ordenes
        </a>

        <div class="delivery-date">
          Arriving el Lunes, 13 de Marzo
        </div>

        <div class="product-info">
          Calcetines atleticos - negros, grises y blancos - 6 pares
        </div>

        <div class="product-info">
          Cantidad: 1
        </div>

        <img class="product-image" src="images/products/athletic-cotton-socks-6-pairs.jpg">

        <div class="progress-labels-container">
          <div class="progress-label">
            Preparando
          </div>
          <div class="progress-label current-status">
            Enviando
          </div>
          <div class="progress-label">
            Entregado
          </div>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
